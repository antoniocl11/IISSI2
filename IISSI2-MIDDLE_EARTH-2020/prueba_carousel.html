<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="css/carousel.css">
    <title>Prueba_carousel</title>
</head>
<body>
    <header id="slider-container">
        <div id="slide-0" class="slide fade">
            <img src="s0.jpg" alt="img 0">
        </div>
        <div id="slide-1" class="slide fade">
            <img src="s1.jpg" alt="img 1">
        </div>
        <div id="slide-2" class="slide fade">
            <img src="s2.jpg" alt="img 2">
        </div>
        <div id="arrow">
            <p id="arrow-prev" class="slider-arrow center_y">
                &#10094;
            </p>
            <p id="arrow-next" class="slider-arrow center_y">
                &#10095;
            </p>
        </div>
        <div id="puntitos" class="center_x">
            <div class="puntonav"></div>
            <div class="puntonav"></div>
            <div class="puntonav"></div>
        </div>
    </header>

<script src="js/app.js"></script>
</body>
</html>
